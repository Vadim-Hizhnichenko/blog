<div *ngIf="post$ | async as post; else loadingDisplay">
    <div class="posts">
        <div class="header">
            <h1>{{post.title}}</h1>

            <button routerLink="/" class="btn btn-link">Go Back</button>
        </div>

        <div class="info">
            <strong>{{post.title}}</strong>
            <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
        </div>

        <div>
            <quill-view-html [content]="post.text"></quill-view-html>
        </div>
    </div>>
</div>

<ng-template #loadingDisplay>
    <p> Loading ... </p>
</ng-template>
